<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
  <form action="">

    <h2 title="payment">All Information</h2>

  Frist Name <input type="name" placeholder=" Frist Name">
  <br>
  Last Name <input type="name" placeholder=" Last Name">
  <br>
  DOB <input type="date" name="date" id="" >
  <br>

  Gender <input type="radio" name="g" value="Male">Male
  <input type="radio" name="g" value="Female">Female
  <br>
  Email <input type="Email" placeholder="Email" required>

  <br>
  <p>Card type
    <select name="card" id="card">
    <option value="">Select-card</option>
    <option value="Visa">visa</option>
    <option value="rupay">rupay</option>
    <option value="master">master</option>
    </select>
  </p>
  <p>
    Card Info <input type="number" name="cardnumber" id="cardnumber" required>
    <br>
  </p>
  <p>
    expire date <input type="date" name="exp" id="exp">
  </p>
  <p>CVV <input type="password" name="cvv" id="cvv" required></p>
  
  <p> Adress <textarea name="" id="" cols="30" rows="5"></textarea></p>
  <input type="button" value="Submit">
</form>

</body>
</html>
